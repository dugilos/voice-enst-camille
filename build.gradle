apply plugin: 'de.dfki.mary.voicebuilding-legacy'

group 'de.dfki.mary'
version '5.2-SNAPSHOT'

voice {
    name = 'enst-camille'
    language = 'fr'
    gender = 'female'
    type = 'unit selection'
    description = 'A female French unit selection voice, built at Télécom ParisTech (ENST) using data recorded by Camille Dianoux'
    license {
        name = 'Creative Commons Attribution-ShareAlike 3.0 Unported'
        shortName = 'CC-BY-SA'
        url = 'http://mary.dfki.de/download/by-sa-3.0.html'
    }
    samplingRate = 16000
}
